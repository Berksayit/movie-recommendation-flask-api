<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem; /* 14px */
            margin-top: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form method="post">
            {% if error_message %}
                <div class="error-message mb-4">{{ error_message }}</div>
            {% endif %}
            
            <div class="form-group">
                <label for="username" class="block text-sm font-medium mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                {% if username_error %}
                    <div class="error-message">{{ username_error }}</div>
                {% endif %}
            </div>
            
            <div class="form-group">
                <label for="email" class="block text-sm font-medium mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                {% if email_error %}
                    <div class="error-message">{{ email_error }}</div>
                {% endif %}
            </div>
            
            <div class="form-group">
                <label for="password" class="block text-sm font-medium mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            </div>
            
            <button type="submit" class="w-full px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Register</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</body>
</html>
